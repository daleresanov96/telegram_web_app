<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAGO Perevod</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Подключение Telegram Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?7"
          data-telegram-login="App2105_bot" <!-- Указываем имя твоего бота -->
          data-size="large"
          data-userpic="true"
          data-request-access="write"
          data-lang="ru"
          data-callback="onTelegramAuth">
  </script>
</head>
<body>
  <h1>WAGO Perevod</h1>
  <div id="app">
    <!-- Кнопки для выбора действия -->
    <button id="naqt-btn">Naqt</button>
    <button id="karta-btn">Karta</button>

    <!-- Скрытая форма для ввода данных -->
    <div id="form-container" style="display:none;">
      <input type="text" id="sender" placeholder="Имя отправителя">
      <input type="text" id="recipient" placeholder="Имя получателя">
      <input type="number" id="amount" placeholder="Сумма">
      <input type="text" id="phone" placeholder="Телефон">
      <select id="region">
        <option value="Samarqand">Samarqand</option>
        <option value="Tashkent">Tashkent</option>
        <option value="Other">Другой</option>
      </select>
      <button id="submit-btn">Отправить</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
